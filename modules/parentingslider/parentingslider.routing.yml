parentingslider.content:
  path: 'admin/structure/parenting-slider'
  defaults:
    _controller: '\Drupal\parentingslider\Controller\DisplayTableController::index'
    _title: 'Parenting slider'
  requirements:
    _permission: 'access content'

parentingslider.parentingslider_form:
  path: 'admin/structure/parenting-slider/form/parentingslider'
  defaults:
    _form: '\Drupal\parentingslider\Form\ParentingSliderForm'
    _title: 'ParentingSliderForm'
  requirements:
    _access: 'TRUE'

parentingslider.display_table_controller_display:
  path: '/admin/structure/parenting-slider/table'
  defaults:
    _controller: '\Drupal\parentingslider\Controller\DisplayTableController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'

parentingslider.delete_form:
  path: 'admin/structure/parenting-slider/form/delete/{cid}'
  defaults:
    _form: '\Drupal\parentingslider\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _access: 'TRUE'