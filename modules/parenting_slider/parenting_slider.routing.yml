parenting_slider.content:
  path: '/parenting-slider'
  defaults:
    _controller: 'Drupal\slider\Controller\ParentingSliderController::index'
    _title: 'Parenting slider'
  requirements:
    _permission: 'access content'

parenting_slider.parenting_slider_form:
  path: '/parenting-slider/form/parenting_slider'
  defaults:
    _form: '\Drupal\parenting_slider\Form\ParentingSliderForm'
    _title: 'ParentingSliderForm'
  requirements:
    _access: 'TRUE'

parenting_slider.display_table_controller_display:
  path: '/parenting_slider/hello/table'
  defaults:
    _controller: '\Drupal\parenting_slider\Controller\DisplayTableController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'

parenting_slider.delete_form:
  path: '/parenting_slider/form/delete/{cid}'
  defaults:
    _form: '\Drupal\parenting_slider\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _access: 'TRUE'